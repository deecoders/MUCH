    <!-- Bootstrap Core CSS -->

    <!-- Custom Fonts -->

    <style type="text/css">

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                    <span class="icon-bar"></span>

            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-envelope fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>

                    
                </li>
                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-tasks fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>

                    
                </li>
                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-bell fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>


               
                </li>
                <!-- /.dropdown -->

                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                        </li>

                        </li>
                        <li class="divider"></li>
                        <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                            <!-- /input-group -->
                        </li>
                        
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12"><h1></h1>
                        <div class="panel panel-default">

                            <div class="panel-heading">
                                <b>Questions solved by <em>{{usernameLoggedIn}}</em><b>
                                <span class="pull-right" role="menu"><a href="leader.html" class="btn btn-success btn-xs">Leaderboard!</a></span>
                            </div>
                        <!-- /.panel-heading -->
                            <div class="panel-body">
                                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Sr No.</th>
                                            <th>Question</th>
                                            <th>Difficulty</th>
                                            <th>Status</th>
                                            <th>Score</th>
                                            <th>Preiview</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX" ng-repeat="name in display" id="displayQues">
                                            <td>{{name.id + 1}}</td>
                                            <td>{{name.ques}}</td>
                                            <td>Easy</td>
                                            <td><img src="" width="20" height="20" id="{{name.ques}}""></td>
                                            <td>{{name.marks}}</td>
                                            <td><a ng-click="goTo(name.ques)" target="_blank" class="btn btn-success btn-block">Solve</a></td>
                                        </tr>
<!-- 
                                        
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>

                    <!-- /.col-lg-12 -->
                    
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>

    </div>
